        header {

        }

        .social-media img {
            width: 180px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-media img:hover {
            transform: translateY(-5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 36px;
            }

            main h2 {
                font-size: 28px;
            }

            main p {
                font-size: 16px;
            }

            .social-media {
                flex-direction: column;
                gap: 15px;
            }

            .social-media img {
                width: 150px;
                height: 35px;
            }
        }
